<div class="container-fluid p-3">
  
    <mat-icon class="float-end hover" (click)="closeModal()">close  </mat-icon>
        <h1 class="tutulo">Detalhes do usuário</h1>
        <h2 class="subtitulo">Tenha uma visão mais detalhada do usuário</h2>

        <div class="row mt-3">
            <div class="col-6">
                <h4 class="titulo-infomacao">Nome</h4>
                <p class="informacao">{{userData.name}}</p>
            </div>
            <div class="col-6">
                <h4 class="titulo-infomacao">E-mail</h4>
                <p class="informacao">{{userData.email}}</p>
            </div>
            <div class="col-6">
                <h4 class="titulo-infomacao">Setor</h4>
                <p class="informacao">{{userData.sector}}</p>
            </div>
            <div class="col-6">
                <h4 class="titulo-infomacao">Cargo</h4>
                <p class="informacao">{{userData.role}}</p>
            </div>
            <div class="col-6">
                <h4 class="titulo-infomacao">Plano de saúde</h4>
                <p class="informacao" *ngIf="userData.healthPlan">{{userData.healthPlan}}</p>
                <p class="informacao" *ngIf="!userData.healthPlan">-</p>
            </div>
            <div class="col-6">
                <h4 class="titulo-infomacao">Plano Odontológico</h4>
                <p class="informacao" *ngIf="userData.dentalPlan">{{userData.dentalPlan}}</p>
                <p class="informacao"*ngIf="!userData.dentalPlan">-</p>
            </div>
        </div>
</div>
